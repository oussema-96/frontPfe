<div class="row">
    <div class="hidden-xs col-md-8 login-img">
    </div>
    <div class="d-flex col-md-4 align-items-center login-sidebar">
        <div class="form-div">
            <p>Sign in :</p>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" ng-model="name" formControlName="email" class="form-control input-underline input-lg" id="email" placeholder="Email">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback d-block">
                            <div class="text-white" *ngIf="f.email.errors.required">Email is required</div>
                            <div class="text-white" *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit" > Log in </button>
                </div>
            </form>
        </div>
    </div>
</div>
