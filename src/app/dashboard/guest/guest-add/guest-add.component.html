<div class="container">
    <div class="form-div">
        <form role="form" (ngSubmit)="onSubmit()">
            <div class="d-flex">
                <div class="form-content col-md-6 form-side">
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input type="test" formControllName="firstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input type="test" formControllName="lastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="gender">Genre</label>
                        <select formControllName="gender">
                            <option value="0">Homme</option>
                            <option value="1">Femme</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Date de naissance</label>
                        <input type="date" formControllName="birthDate"Date de naissance="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" formControllName="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="cin">Carte d'identité</label>
                        <input type="test" formControllName="cin" class="form-control">
                    </div>
                </div>
                <div class="form-content col-md-6 form-side">
                    <div class="form-group">
                        <label for="mobilePhone">Téléphone</label>
                        <input type="test" formControllName="mobilePhone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="department">Département</label>
                        <select formControllName="department">
                            <!-- get departments ids from service -->
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doors">Liste des portes</label>
                        <select formControllName="department">
                            <!-- get doors ids from service based on department -->
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Numero du carte</label>
                        <input type="test" formControllName="cardNumber" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="activationDate">Date d'activation</label>
                        <input type="date" formControllName="activationDate">
                    </div>
                    <div class="form-group">
                        <label for="expirationDate">Date d'expiration</label>
                        <input type="date" formControllName="expirationDate">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Ajouter</button>
            </div>
        </form>
    </div>
</div>
