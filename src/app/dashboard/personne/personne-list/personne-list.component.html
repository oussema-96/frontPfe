<h3 class="p-3 text-center">Personnes</h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let personne of personnes">
                <td>{{personne.firstName}} {{personne.lastName}}</td>
                <td>{{personne.email}}</td>
                <td>{{personne.role}}</td>
            </tr>
        </tbody>
    </table>
</div>
