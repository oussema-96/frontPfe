<div class="container">
    <div class="form-title">
        <span>Ajouter un Personnel</span>
    </div>
    <div class="form-div">
        <form role="form" [formGroup]="personneEditForm" (ngSubmit)="onSubmit()">
            <div class="d-flex">
                <div class="form-content col-md-6">
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input type="test" formControlName="firstName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input type="test" formControlName="lastName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="gender">Genre</label>
                        <select class="form-control" formControlName="gender">
                            <option value="0">Homme</option>
                            <option value="1">Femme</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Date de naissance</label>
                        <input type="date" formControlName="birthDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="cin">Carte d'identité</label>
                        <input type="test" formControlName="cin" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="mobilePhone">Téléphone</label>
                        <input type="test" formControlName="mobilePhone" class="form-control">
                    </div>
                </div>
                <div class="form-content col-md-6">
                    <div class="form-group">
                        <label for="department">Département</label>
                        <select class="form-control" formControlName="department" (change)="getListPortes($event.target)">
                            <option *ngFor="let department of departmentList" value="{{department.departmentId}}">{{department.departmentName}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doors">Liste des portes</label>
                        <select class="form-control" formControlName="doors">
                            <option *ngFor="let porte of porteList" value="{{porte.doorId}}">{{porte.doorName}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Numero du carte</label>
                        <input type="test" formControlName="cardNumber" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="position">Poste</label>
                        <select class="form-control" formControlName="position">
                            <option value="0">Manager</option>
                            <option value="1">Ingénieur</option>
                            <option value="2">Ouvrier</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="activationDate">Date d'activation</label>
                        <input type="date" formControlName="activationDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="expirationDate">Date d'expiration</label>
                        <input type="date" formControlName="expirationDate" class="form-control">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Ajouter</button>
            </div>
        </form>
    </div>
</div>
