<div class="content">
    <div class="container">
        <div class="form-div">
            <form role="form" [formGroup]="departmentEditForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <label for="name">Nom du departement</label>
                        <input type="test" formControlName="departmentName" class="form-control">
                    </div>
                </div>
                <div class="button-div">
                    <button type="submit" class="btn btn-success">Modifier</button>
                </div>
            </form>
        </div>
    </div>
</div>
